[pytest]
# Pytest configuration for RHDH Dynamic Plugin Factory

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (when using pytest-cov)
# Uncomment to enable coverage reporting
# addopts = 
#     -v
#     --cov=src/rhdh_dynamic_plugin_factory
#     --cov-report=term-missing
#     --cov-report=html

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run

# Logging
log_cli = false
log_cli_level = INFO


